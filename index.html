<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container is-max-desktop p-1">
      <header class="section is-flex is-justify-content-space-between">
        <figure class="image is-48x48">
          <img
            class="is-rounded"
            src="https://bulma.io/images/placeholders/48x48.png"
          />
        </figure>
        <button class="button is-primary is-medium">Ingresar</button>
      </header>

      <section class="faq">
        <div class="section">
          <h1 class="title is-2">Escribinos</h1>
          <p class="subtitle is-4">
            Dejanos tu mensaje y te responderemos pronto.
          </p>
        </div>

        <form class="section">
          <div class="field">
            <label class="label subtitle is-4">Nombre</label>
            <div class="control">
              <input class="input is-normal" type="text" />
            </div>
          </div>

          <div class="field">
            <label class="label subtitle is-4">Mensaje</label>
            <div class="control">
              <textarea class="textarea is-medium"></textarea>
            </div>
          </div>

          <div class="field is-grouped mt-4">
            <div class="control">
              <button class="button is-link is-medium">Enviar</button>
            </div>
            <div class="control">
              <button class="button is-link is-light is-medium">Cancelar</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
